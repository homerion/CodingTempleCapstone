{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}



{% block app_content %}


<div class="container">
  <div class="row">


    <form class="mx-auto card"  id='list' action="{{url_for('tag_list',tag=head)}}" method="POST">
     {% if readonly %}
      <input type="text" value="{{head}}" placeholder="Title" autocomplete="off" class="form-control"  name="tag" readonly>
      {%else%}
      <input type="text" value="{{head}}" placeholder="Title" autocomplete="off" class="form-control"  name="tag">
      {% endif %}

      {% for entry in list%}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="entry{{entry.id}}">
          <label class="form-check-label" for="entry{{entry.id}}">
              {{entry.text}}
          </label>
        </div>
      {% endfor %}

      <input type="text" placeholder=" + List Item" autocomplete="off" name="entry" autofocus>
      <input type="submit" value="+" name="add">
    </form>



  </div>
</div>

{% endblock %}
