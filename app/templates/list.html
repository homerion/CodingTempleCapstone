{% extends 'base.html' %}

{% block title %}
{{head}}
{% endblock %}



{% block app_content %}


<div class="container">
  <div class="row">

    <form class="card mx-auto border-0 m-2"  id='{{key}}' action="{{url_for('tag_list',tag=head)}}" method="POST">
      <div class="card-header d-flex rounded-0 bg-primary">
        {% if head=='' %}
        <div class="text-white card-link" href="">"No Tittle"</div>
        <input type="hidden" value="{{head}}"  placeholder="No Current Tittle" autocomplete="off" name="tag">
        <img style="width:1em" src="../static/open_iconic/svg/circle-x.svg" alt='delete'>
        {% else %}
        <div class="text-white card-link" href="{{url_for('tag_list',tag=key)}}">{{head}}</div>
        <!-- <img style="width:1em" src="../static/open_iconic/svg/cog.svg" alt="edit"> -->
        <input type="hidden" value="{{head}}" placeholder="No Current Title" autocomplete="off"  name="tag">
        <img style="width:1em" src="../static/open_iconic/svg/circle-x.svg" alt='delete'>
        {%endif%}
      </div>
      <div class="list-group list-group-flush">
      {% for entry in list%}
        <div class="list-group-item border-right border-left form-check d-flex pl-5">
          <input class="form-check-input" type="checkbox" name="{{entry.id}}" id="{{head}}ent{{entry.id}}">
          <label class="form-check-label mr-auto" for="{{head}}ent{{entry.id}}">
              {{entry.text}}
          </label>
          <img onclick="removeentry()" style="width:1em" src="../static/open_iconic/svg/circle-x.svg" alt='delete'>
        </div>
      {% endfor %}
      </div>
        <input type="text" class=""  placeholder=" + List Item" autocomplete="off" name="entry">
    </form>




  </div>
</div>

{% endblock %}
