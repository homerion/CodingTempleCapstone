{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}



{% block app_content %}
<div class="container card-group">


{% for key,value in list.items()%}

    <form class="card"  id='{{key}}' action="{{url_for('tag_list',tag=key)}}" method="POST">
      <div class="card-header rounded-0 bg-primary">
        {% if key=='' %}
        <div class="text-white card-link" href="">"No Title"</div>
        <input type="hidden" value="{{key}}"  placeholder="No Current Title" autocomplete="off" name="tag">
        {% else %}
        <div class="text-white card-link" href="{{url_for('tag_list',tag=key)}}">{{key}}</div>
        <input type="hidden" value="{{key}}" placeholder="No Current Title" autocomplete="off"  name="tag">
        {%endif%}
      </div>
      <div class="list-group list-group-flush">
      {% for entry in value%}
        <div class="list-group-item form-check mx-3">
          <input class="form-check-input" type="checkbox" value="" id="{{key}}entry{{entry.id}}">
          <label class="form-check-label" for="{{key}}entry{{entry.id}}">
              {{entry.text}}
          </label>
        </div>
      {% endfor %}
      </div>
        <input type="text" class="card-footer"  placeholder=" + List Item" autocomplete="off" name="entry" autofocus>
    </form>


{%endfor%}
