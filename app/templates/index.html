{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}



{% block app_content %}
<div class="container">


{% for key,value in list.items()%}

    <form class="mx-auto card"  id='{{key}}' action="{{url_for('tag_list',tag=key)}}" method="POST">
      <input type="text" value="{{key}}" placeholder="Title" autocomplete="off" class="form-control"  name="tag" readonly>


      {% for entry in value%}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="entry{{entry.id}}">
          <label class="form-check-label" for="entry{{entry.id}}">
              {{entry.text}}
          </label>
        </div>
      {% endfor %}

      <input type="text" placeholder=" + List Item" autocomplete="off" name="entry" autofocus>
      <input type="submit" value="+" name="add">
    </form>


{%endfor%}

</div>



{% endblock %}
