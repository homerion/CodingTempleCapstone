{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}



{% block app_content %}
<div class="container">
  <div class="row">
    <form class="mx-auto" id="list">
{% for entry in list%}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="entry{{entry.id}}">
        <label class="form-check-label" for="entry{{entry.id}}">
            {{entry.text}}
        </label>
      </div>
{% endfor %}
    </form>
  </div>
  <div class="row">
    <form action="{{url_for('index')}}" method="POST" id="newitem" class="text-center mx-auto">
      <input type="text" placeholder=" + List Item"  name="entry" autofocus>
      <input type="submit" value="+" name="add">
    </form>
  </div>
</div>



{% endblock %}
